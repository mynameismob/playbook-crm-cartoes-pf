                    :root {
                                    --primary-red: #EC0000;
                                    --primary-blue: #004481;
                                    --secondary-green: #00D4AA;
                                    --secondary-orange: #FF6B35;
                                    --neutral-light: #F8F9FA;
                                    --neutral-dark: #2C3E50;
                                    --gradient-primary: linear-gradient(135deg, #004481 0%, #0066CC 100%);
                                    --gradient-secondary: linear-gradient(135deg, #00D4AA 0%, #004481 100%);
                                    --gradient-accent: linear-gradient(135deg, #FF6B35 0%, #EC0000 100%);
                                    --shadow-soft: 0 10px 40px rgba(0, 68, 129, 0.1);
                                    --shadow-medium: 0 20px 60px rgba(0, 68, 129, 0.15);
                                    --border-radius: 16px;
                                    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                    }

                    * {
                                    margin: 0;
                                    padding: 0;
                                    box-sizing: border-box;
                    }

                    body {
                                    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                                    line-height: 1.6;
                                    color: var(--neutral-dark);
                                    background: var(--neutral-light);
                                    overflow-x: hidden;
                    }

                    /* Header Moderno */
                    .modern-header {
                                    background: rgba(255, 255, 255, 0.95);
                                    backdrop-filter: blur(20px);
                                    border-bottom: 1px solid rgba(0, 68, 129, 0.1);
                                    position: fixed;
                                    top: 0;
                                    left: 0;
                                    right: 0;
                                    z-index: 1000;
                                    transition: var(--transition);
                    }

                    .navbar-brand {
                                    font-family: 'Poppins', sans-serif;
                                    font-weight: 700;
                                    font-size: 1.5rem;
                                    background: var(--gradient-primary);
                                    -webkit-background-clip: text;
                                    -webkit-text-fill-color: transparent;
                                    background-clip: text;
                    }

                    .nav-link {
                                    font-weight: 500;
                                    color: var(--neutral-dark) !important;
                                    transition: var(--transition);
                                    position: relative;
                    }

                    .nav-link:hover {
                                    color: var(--primary-blue) !important;
                                    transform: translateY(-2px);
                    }

                    .nav-link::after {
                                    content: '';
                                    position: absolute;
                                    bottom: -5px;
                                    left: 50%;
                                    width: 0;
                                    height: 2px;
                                    background: var(--gradient-primary);
                                    transition: var(--transition);
                                    transform: translateX(-50%);
                    }

                    .nav-link:hover::after {
                                    width: 100%;
                    }

                    .cta-button {
                                    background: var(--gradient-primary);
                                    border: none;
                                    padding: 12px 24px;
                                    border-radius: 50px;
                                    color: white;
                                    font-weight: 600;
                                    text-decoration: none;
                                    transition: var(--transition);
                                    box-shadow: var(--shadow-soft);
                    }

                    .cta-button:hover {
                                    transform: translateY(-3px);
                                    box-shadow: var(--shadow-medium);
                                    color: white;
                    }

                    /* Hero Section */
                    .hero-section {
                                    min-height: 100vh;
                                    background: linear-gradient(135deg, #F8F9FA 0%, #E3F2FD 100%);
                                    display: flex;
                                    align-items: center;
                                    position: relative;
                                    overflow: hidden;
                                    padding-top: 80px;
                    }

                    .hero-content h1 {
                                    font-family: 'Poppins', sans-serif;
                                    font-size: 3.5rem;
                                    font-weight: 700;
                                    background: var(--gradient-primary);
                                    -webkit-background-clip: text;
                                    -webkit-text-fill-color: transparent;
                                    background-clip: text;
                                    margin-bottom: 1.5rem;
                                    line-height: 1.2;
                    }

                    .hero-content p {
                                    font-size: 1.25rem;
                                    color: var(--neutral-dark);
                                    margin-bottom: 2rem;
                                    opacity: 0.8;
                    }

                    .hero-cards {
                                    display: grid;
                                    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                                    gap: 2rem;
                                    margin-top: 3rem;
                    }

                    .floating-card {
                                    background: rgba(255, 255, 255, 0.9);
                                    backdrop-filter: blur(20px);
                                    border-radius: var(--border-radius);
                                    padding: 2rem;
                                    box-shadow: var(--shadow-soft);
                                    border: 1px solid rgba(255, 255, 255, 0.2);
                                    transition: var(--transition);
                                    cursor: pointer;
                    }

                    .floating-card:hover {
                                    transform: translateY(-10px);
                                    box-shadow: var(--shadow-medium);
                    }

                    .floating-card .icon {
                                    width: 60px;
                                    height: 60px;
                                    background: var(--gradient-secondary);
                                    border-radius: 50%;
                                    display: flex;
                                    align-items: center;
                                    justify-content: center;
                                    margin-bottom: 1.5rem;
                                    color: white;
                    }

                    .floating-card h3 {
                                    font-family: 'Poppins', sans-serif;
                                    font-weight: 600;
                                    color: var(--primary-blue);
                                    margin-bottom: 1rem;
                    }

                    /* Main Content Layout */
                    .main-container {
                                    display: flex;
                                    min-height: calc(100vh - 80px);
                                    margin-top: 80px;
                    }

                    /* Sidebar Moderna */
                    .modern-sidebar {
                                    width: 320px;
                                    background: rgba(255, 255, 255, 0.95);
                                    backdrop-filter: blur(20px);
                                    border-right: 1px solid rgba(0, 68, 129, 0.1);
                                    padding: 2rem;
                                    position: fixed;
                                    height: calc(100vh - 80px);
                                    overflow-y: auto;
                                    transition: var(--transition);
                                    z-index: 100;
                    }

                    .sidebar-header {
                                    margin-bottom: 2rem;
                    }

                    .sidebar-header h2 {
                                    font-family: 'Poppins', sans-serif;
                                    font-size: 1.5rem;
                                    font-weight: 600;
                                    color: var(--primary-blue);
                                    margin-bottom: 0.5rem;
                    }

                    .progress-bar {
                                    height: 6px;
                                    background: rgba(0, 68, 129, 0.1);
                                    border-radius: 3px;
                                    overflow: hidden;
                                    margin-bottom: 1rem;
                    }

                    .progress-fill {
                                    height: 100%;
                                    background: var(--gradient-primary);
                                    width: 25%;
                                    border-radius: 3px;
                                    transition: var(--transition);
                    }

                    .nav-section {
                                    margin-bottom: 2rem;
                    }

                    .nav-section-title {
                                    font-weight: 600;
                                    color: var(--neutral-dark);
                                    font-size: 0.9rem;
                                    text-transform: uppercase;
                                    letter-spacing: 0.5px;
                                    margin-bottom: 1rem;
                                    opacity: 0.7;
                    }

                    .nav-item {
                                    margin-bottom: 0.5rem;
                    }

                    .nav-item a {
                                    display: flex;
                                    align-items: center;
                                    padding: 12px 16px;
                                    color: var(--neutral-dark);
                                    text-decoration: none;
                                    border-radius: 12px;
                                    transition: var(--transition);
                                    font-weight: 500;
                    }

                    .nav-item a:hover,
                    .nav-item a.active {
                                    background: var(--gradient-primary);
                                    color: white;
                                    transform: translateX(5px);
                    }

                    .nav-item a i {
                                    margin-right: 12px;
                                    width: 20px;
                    }

                    /* Content Area */
                    .content-area {
                                    flex: 1;
                                    margin-left: 320px;
                                    padding: 3rem;
                                    background: var(--neutral-light);
                    }

                    .content-card {
                                    background: white;
                                    border-radius: var(--border-radius);
                                    padding: 3rem;
                                    box-shadow: var(--shadow-soft);
                                    margin-bottom: 2rem;
                                    border: 1px solid rgba(0, 68, 129, 0.05);
                    }

                    .content-card h1 {
                                    font-family: 'Poppins', sans-serif;
                                    font-size: 2.5rem;
                                    font-weight: 700;
                                    color: var(--primary-blue);
                                    margin-bottom: 1.5rem;
                    }

                    .content-card h2 {
                                    font-family: 'Poppins', sans-serif;
                                    font-size: 2rem;
                                    font-weight: 600;
                                    color: var(--primary-blue);
                                    margin: 2rem 0 1rem 0;
                                    position: relative;
                    }

                    .content-card h2::before {
                                    content: '';
                                    position: absolute;
                                    left: -20px;
                                    top: 50%;
                                    width: 4px;
                                    height: 30px;
                                    background: var(--gradient-primary);
                                    border-radius: 2px;
                                    transform: translateY(-50%);
                    }

                    .content-card h3 {
                                    font-family: 'Poppins', sans-serif;
                                    font-size: 1.5rem;
                                    font-weight: 600;
                                    color: var(--neutral-dark);
                                    margin: 1.5rem 0 1rem 0;
                    }

                    .content-card p {
                                    font-size: 1.1rem;
                                    line-height: 1.8;
                                    margin-bottom: 1.5rem;
                                    color: var(--neutral-dark);
                    }

                    .content-card ul {
                                    margin: 1.5rem 0;
                                    padding-left: 0;
                    }

                    .content-card li {
                                    list-style: none;
                                    padding: 8px 0;
                                    position: relative;
                                    padding-left: 30px;
                    }

                    .content-card li::before {
                                    content: '✓';
                                    position: absolute;
                                    left: 0;
                                    top: 8px;
                                    color: var(--secondary-green);
                                    font-weight: bold;
                    }

                    /* Responsive Design */
                    @media (max-width: 768px) {
                                    .modern-sidebar {
                                                        transform: translateX(-100%);
                                                        width: 280px;
                                    }

                                    .modern-sidebar.active {
                                                        transform: translateX(0);
                                    }

                                    .content-area {
                                                        margin-left: 0;
                                                        padding: 1.5rem;
                                    }

                                    .hero-content h1 {
                                                        font-size: 2.5rem;
                                    }

                                    .hero-cards {
                                                        grid-template-columns: 1fr;
                                    }
                    }

                    /* Animações */
                    @keyframes fadeInUp {
                                    from {
                                                        opacity: 0;
                                                        transform: translateY(30px);
                                    }
                                    to {
                                                        opacity: 1;
                                                        transform: translateY(0);
                                    }
                    }

                    .fade-in-up {
                                    animation: fadeInUp 0.6s ease-out;
                    }

                    /* Scroll Animations */
                    [data-aos] {
                                    pointer-events: none;
                    }

                    [data-aos].aos-animate {
                                    pointer-events: auto;
                    }

                    /* Dark Mode Toggle */
                    .theme-toggle {
                                    background: none;
                                    border: 2px solid var(--primary-blue);
                                    border-radius: 50px;
                                    padding: 8px 16px;
                                    color: var(--primary-blue);
                                    cursor: pointer;
                                    transition: var(--transition);
                    }

                    .theme-toggle:hover {
                                    background: var(--primary-blue);
                                    color: white;
                    }
                </style>
    </head>
